<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>

    <form>
        <fieldset>
            <legend>Personal Information</legend>

            <div>
                <label for="name">Name:</label>
                <input id="name" placeholder="Type your name">
            </div>

            <div>
                <label>Age:</label>
                <input type="number">
            </div>

            <div>
                <label for="email">Email:</label>
                <input id="email" placeholder="example@sdgku.edu">
            </div>

            <div>
                <label>Password</label>
                <input type="password">
            </div>

            <div>
                <Label>Date:</Label>
                <input type="date">
            </div>

            <div>
                <label>color</label>
                <input type="color">
            </div>

            <div>
                <label>Time:</label>
                <input type="time">
            </div>
            <div>
                <label>Product Type</label>
                <select>
                    <option value="option 1">Option 1</option>
                    <option value="option 2">Option 2</option>
                    <option value="option 3">Option 3</option>
                </select>
            </div>
                <div>
                    <label>Status:</label>
                    Active <input name="status" type="radio" value="active">
                    Inactive<input name="status" type="radio" value="inactive">
                </div>

                <div>
                    <label>Pet:</label>
                    Dog<input type="checkbox" value="dog" id="">
                    Cat<input type="checkbox" value="cat" id="">
                </div>
                <button>Confirm</button>
                <button disabled>Cancel</button>

                <h2>HTML Symbol Entities</h2>
                <p>&#169; &copy; &reg; &trade; &euro;&#8364; &#x20AC; &commat;</p>

                <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
                <i class="icon-info-sign"></i>



        </fieldset>
    </form>

</body>

</html>
